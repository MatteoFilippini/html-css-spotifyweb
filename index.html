<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify</title>
</head>

<body>

    <div class="main-menu">
        <div class="sidebar">
            <div class="top-sidebar">
                <div id="logo-responsive"></div>
                <div class="sidebar-icon" id="logo"></div>
                <div class="options">
                    <div class="sidebar-icon" id="home"></div><span class="sidebar-span">Home</span>
                </div>
                <div class="options">
                    <div class="sidebar-icon" id="search"></div><span class="sidebar-span">Cerca</span>
                </div>
                <div class="options">
                    <div class="sidebar-icon" id="libreria"></div><span class="sidebar-span">La tua libreria</span>
                </div>
                <!-- playlist -->
                <div class="playlist">
                    <h2>PLAYLIST</h2>
                    <div class="options">
                        <div class="sidebar-icon plus"><i class="fas fa-plus-square"></i></div>
                        <h3>Crea la playlist</h3>
                    </div>
                    <div class="playlist-song">
                        <ul>
                            <li>Nuova playlist</li>
                            <li>Nuova playlist</li>
                            <li>Nuova playlist</li>
                            <li>Nuova playlist</li>
                            <li>Nuova playlist</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="bottom-sidebar">
                <div class="options">
                    <div class="sidebar-icon" id="download"></div><span class="sidebar-span">Installa app</span>
                    <hr id="sidebar-hr">
                </div>
                <div class="options">
                    <div class="sidebar-icon" id="profile"></div><span class="sidebar-span">John Dee</span>
                </div>
            </div>

        </div>
        <div class="menu">
            <header>
                <button id="btn-header">Effettua l'upgrade</button>
            </header>
            <main>
                <img src="https://picsum.photos/id/237/200/300
                    " alt=""> <br>
                <img src="https://picsum.photos/id/237/200/300
                    " alt=""> <br>
                <img src="https://picsum.photos/id/237/200/300
                    " alt=""> <br>
            </main>
        </div>
    </div>
    <footer>
        <div class="play-menu">
            <div class="song">
                <div class="song album"></div>
                <div class="song author">
                    <h4>Sinister</h4>
                    <span>Brano</span>
                    <span>Nome</span>
                </div>
                <div class="song icons">
                    <i class="far fa-heart"></i>
                    <i class="far fa-folder"></i>
                </div>
            </div>
            <div class="play">
                <div class="tasks">
                    <i class="fas fa-play"></i>
                    <i class="fas fa-play"></i>
                    <i class="fas fa-play"></i>
                    <i class="fas fa-play"></i>
                    <i class="fas fa-play"></i>
                </div>
                <div class="song-sidebar">
                    <span>0:26</span>
                    <hr>
                    <span>4:26</span>
                </div>
            </div>
            <div class="volume">
                <i class="fas fa-bars"></i>
                <i class="fas fa-desktop"></i>
                <i class="fas fa-volume-up"></i>
                <hr>
            </div>
        </div>
    </footer>

</body>

</html>
